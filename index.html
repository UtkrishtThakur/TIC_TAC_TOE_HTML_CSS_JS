<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
     
</head>

<body>
    <!-- A nav bar to make it look beautyfull  -->
    <nav><ul>
        <li>My tictactoe.com</li> 
        <li>Developer :- Utkrisht Thakur</li> 
    </ul></nav>

    <!-- Game begins -->
    <div class="gamecontainer">
       
         <div class="container">
           
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
         </div>
         <div class="gameinfo">
            <h1>Welcome to tic tac toe game</h1>
            <div>
                <span class="info"> Turn for X</span>
                <button id="reset">Reset</button>
                <div class="gif"><img src="buenas-noches.gif" alt="" width="80px" height="80px"></div>
            </div>
         </div>
    </div>


    <footer>
        <div class="foot">
            This is a fun tic tac toe game play and enjay with your friends and family
        </div>
    </footer>
</body>
<script src="tictactoe.js"></script>
</html>
